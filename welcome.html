  <body class="bg-darkblue mb-20">
    <nav id="nav" class="nav max-w-6xl mx-auto px-2 sm:px-6 lg:px-8">
      <div id="nav__links" class="relative items-center"></div>

    <main class="mt-5">
      <div

        <div class="main__layout xl:max-w-3xl lg:max-w-2xl">
          <div id="publish__container" class="relative"></div>
          <div class="">
            <form class="mt-2">
              <label
                for="search"
                class="mb-2 text-sm font-medium sr-only dark:text-gray-300"
                >Search</label
              >
              <div class="relative">
                <div
                  class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
                >
                  <svg
                    aria-hidden="true"
                    class="w-5 h-5 dark:text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="search"
                  id="search"
                  class="block p-4 pl-10 w-full text-sm bg-white rounded-md placeholder-lightblue"
                  placeholder="Search content feed..."
                />
              </div>
            </form>
            <div class="flex justify-between mt-5">
              <button
                type="submit"
                id="old-post-btn"
                class="inline-flex justify-center rounded-md border border-transparent bg-cyan-700 py-1 px-3 font-light text-white hover:bg-purple"
              >
                Old posts
              </button>
              <button
                type="submit"
                id="new-post-btn"
                class="inline-flex justify-center rounded-md border border-transparent bg-cyan-700 py-1 px-3 font-light text-white hover:bg-purple"
              >
                New posts
              </button>
            </div>
          </div>
          <div
            id="postAsc-container"
            class="posts mt-10 hidden max-h-[56rem] overflow-auto"
          ></div>
          <div
            id="blog-post"
            class="posts mt-10 overflow-auto max-h-[56rem]"
          ></div>
        </div>
