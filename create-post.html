<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/createPost.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendzie | Homepage</title>
  </head>
  <body class="bg-darkblue mb-20">
    <nav class="nav max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="nav__bar relative flex justify-between h-16 items-center">
        <div
          class="nav__bar--logo flex-1 flex items-center sm:items-stretch sm:justify-start"
        >
          <div class="nav__bar--logo--img">
            <a href="/welcome.html"><img src="/img/logo.png" alt="logo" /></a>
          </div>
        </div>
        <div
          id="nav__bar--icons"
          class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
        >
          <!-- SCRIPT -->
        </div>
      </div>
    </nav>
    <main class="mt-10">
      <div class="container p-8 mx-auto text-center">
        <form
          id="create-post-form"
          class="flex flex-col gap-y-2 p-8 m-8 mx-auto w-full text-left bg-darkblue2 rounded-md"
        >
          <h2 class="mb-4 text-2xl font-extraBold text-white">Create Post!</h2>
          <div class="flex flex-col gap-y-1">
            <label for="postTitle" class="text-white mb-2">Post Title </label>
            <input
              id="postTitle"
              class="p-2 mb-5 rounded-md placeholder-white"
              name="postTitle"
              type="text"
              placeholder="Enter post title"
              style="background-image: url(/img/pattern.png)"
            />
            <span
              id="postTitleError"
              class="hidden text-sm text-red text-regular"
            >
              * Post Title is required
            </span>
          </div>
          <div class="flex flex-col gap-y-1">
            <label for="postDescription" class="text-white mb-2">Message</label>
            <textarea
              rows="3"
              name="postDescription"
              id="postDescription"
              class="block w-full resize-none border-0 mb-5 placeholder-gray-400 focus:ring-0 sm:text-sm p-2 rounded-md placeholder-white"
              style="background-image: url(/img/pattern.png)"
              placeholder="Write a message"
            ></textarea>
            <span
              id="postDescriptionError"
              class="hidden text-regular text-sm text-red"
            >
              * Post Description is required
            </span>
          </div>
          <button
            class="justify-center capitalize inline-flex items-center rounded-md border border-transparent bg-lightblue px-4 py-2 mt-2 text-sm font-medium text-white shadow-sm hover:bg-purple focus:outline-none focus:ring-2 focus:ring-lightblue focus:ring-offset-2"
            type="submit"
          >
            create
          </button>
        </form>
        <p
          id="general-error-message"
          class="text-3xl text-white capitalize"
        ></p>
      </div>
    </main>
  </body>
</html>
