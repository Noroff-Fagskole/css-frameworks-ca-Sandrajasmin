<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendzie | Stay in touch with your friends</title>
  </head>
  <body class="bg-darkblue mb-20 h-full">
    <script type="module" src="/main.js"></script>
    <!-- NAV BAR -->
    <nav class="nav nav max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="nav__content relative flex justify-between h-16 items-center">
          <!-- LOGO -->
          <div class="nav__content--logo flex-1 flex items-center sm:items-stretch sm:justify-start">
              <img src="/img/logo.png" alt="logo" />
          </div>
          <!-- ICONS -->
          <div class="nav__content--icons absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <a href="/profil.html">
              <i class="fa fa-home" style="font-size: 24px; color: #5d6ae0"></i>
            </a>
            <a href="/profil.html">
              <i class="fas fa-user-friends ml-2" style="font-size: 20px; color: #5d6ae0"></i>
            </a>
            <a href="/profil.html">
              <i class="fa fa-asterisk ml-2" style="font-size: 20px; color: #5d6ae0"></i>
            </a>
          </div>
        </div>
    </nav>
    <!-- MAIN -->
    <main class="main mt-10 login bg-darkblue2 ml-4 mr-4 rounded">
        <div class="flex min-h-full items-center justify-center py-12 mx-8">
          <div class="main__content w-full max-w-md space-y-8">
              <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                Sign in to your account
              </h2>
            <!-- FORM -->
            <form class="main__form mt-8 space-y-6" action="/home.html" method="POST">
              <input type="hidden" name="remember" value="true" />
              <div class="main__form--details -space-y-px rounded-md shadow-sm">
                <div class="form__email">
                  <label for="email-address" class="sr-only">Email address</label>
                  <input
                    id="email-address"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 ocus:border-lightblue focus:outline-none focus:ring-lightblue sm:text-sm mb-5"
                    placeholder="Email address"
                  />
                  <span id="emailError" class="hidden text-sm text-red-50">Please enter your email</span>
                </div>
                <div class="form_password">
                  <label for="password" class="sr-only">Password</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-lightblue focus:outline-none focus:ring-lightblue sm:text-sm"
                    placeholder="Password"
                  />
                </div>
              </div>
              <!-- PASSWORD -->
              <div class="flex items-center justify-between">
                <div class="text-sm">
                  <a
                    href="#"
                    class="font-medium text-white font-inter text-xs hover:text-indigo-500"
                    >Forgot your password?</a
                  >
                </div>
              </div>
              <div>
                <button
                  type="submit"
                  class="group relative flex w-full justify-center rounded-md bg-lightblue py-2 px-4 font-inter text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                  <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <!-- Heroicon name: mini/lock-closed -->
                    <svg
                      class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true">
                      <path
                        fill-rule="evenodd"
                        d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                        clip-rule="evenodd"/>
                    </svg>
                  </span> Sign in
                </button>
                <a class="flex w-full justify-center rounded-md bg-purple mt-4 py-2 px-4 font-inter text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" href="/singup.html">Create account</a>
              </div>
            </form>
          </div>
        </div>
    </main>
  </body>
</html>
