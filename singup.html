<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendzie | Create an account</title>
  </head>
  <body class="bg-darkblue mb-20 h-full">
    <script type="module" src="/js/sign-up.js"></script>
    <!-- NAV BAR -->
    <nav class="nav nav max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="nav__content relative flex justify-between h-16 items-center">
          <!-- LOGO -->
          <div class="nav__content--logo flex-1 flex items-center sm:items-stretch sm:justify-start">
              <img src="/img/logo.png" alt="logo" />
          </div>
          <!-- ICONS -->
          <div class="nav__content--icons absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <a href="/profil.html">
              <i class="fa fa-home" style="font-size: 24px; color: #5d6ae0"></i>
            </a>
            <a href="/profil.html">
              <i class="fas fa-user-friends ml-2" style="font-size: 20px; color: #5d6ae0"></i>
            </a>
            <a href="/profil.html">
              <i class="fa fa-asterisk ml-2" style="font-size: 20px; color: #5d6ae0"></i>
            </a>
          </div>
        </div>
    </nav>
    <!-- MAIN -->
    <main class="main mt-10 login bg-darkblue2 ml-4 mr-4 rounded">
        <div class="flex min-h-full items-center justify-center py-12 mx-8">
          <div class="main__content w-full max-w-md space-y-8">
              <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                Create a new account
              </h2>
            <!-- FORM -->
            <form id="contact-form" class="main__form mt-8 space-y-6">
              <input type="hidden" name="remember" value="true" />
              <div class="main__form--details -space-y-px rounded-md shadow-sm">
                <!-- First name -->
                <div class="form__firstName mb-5">
                  <label for="firstName" class="sr-only">First Name</label>
                  <input
                    id="firstName"
                    name="firstName"
                    type="text"
                    class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 ocus:border-lightblue focus:outline-none focus:ring-lightblue sm:text-sm"
                    placeholder="Please enter your first name"
                  />
                  <span id="firstNameError" class="hidden text-sm text-red">Enter your first name</span>
                </div>
                <!-- Email -->
                <div class="form__email mb-5">
                  <label for="email-address" class="sr-only">Email address</label>
                  <input
                    id="email-address"
                    name="email"
                    type="email"  
                    class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 ocus:border-lightblue focus:outline-none focus:ring-lightblue sm:text-sm"
                    placeholder="Email address"
                  />
                  <span id="emailError" class="hidden text-sm text-red">Please enter your email</span>
                  <span id="emailError2" class="hidden text-sm text-red">Please use stud.noroff.no or noroff.no email address</span>
                </div>
                <!-- PASSWORD -->
                <div class="form_password">
                  <label for="password" class="sr-only">Password</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 mt-5 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-lightblue focus:outline-none focus:ring-lightblue sm:text-sm"
                    placeholder="Enter your password"
                  />
                  <span id="passwordError" class="hidden text-sm text-red">Password must be over 3 characters</span>
                </div>
              </div>
              <div class="form_passwordConfirm">
                <label for="confirmPassword" class="sr-only">Confirm Password</label>
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  type="password"
                  class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-lightblue focus:outline-none focus:ring-lightblue sm:text-sm"
                  placeholder="Confirm your password"
                />
                <span id="confirmPasswordError" class="hidden text-sm text-red">Please enter password</span>
                <span id="passwordDontNotMatch" class="hidden text-sm text-red">Password doesn't match</span>
              </div>
              <div>
                <button
                  type="submit"
                  class="group relative flex w-full justify-center rounded-md bg-lightblue mb-6 py-2 px-4 font-inter text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                  Sign up
                </button>
              </div>
            </form>
            <p id="general-error" class="capitalize text-2xl text-red"></p>
          </div>
        </div>
    </main>
  </body>
</html>
